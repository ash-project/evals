id: elixir.core.data_structures.list_manipulation.v1
description: "Tests the ability to manipulate lists using Enum.map and Enum.filter."
difficulty: easy
tags: [elixir-core, data-structures, enum, list]
type: write_code_and_assert
messages:
  - type: user
    text: |
      Write a function `process_numbers/1` that takes a list of integers.
      It should filter out all odd numbers and then square the remaining even numbers.
      Return just the function definition.
eval:
  assert:
    wrap_in_module: true
    assertion: |
      <%= @module_name %>.process_numbers([1, 2, 3, 4, 5, 6]) == [4, 16, 36]
